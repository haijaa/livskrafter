        <h1>Vill ni komma i kontakt med mig fyll gärna i uppgifter nedan.</h1>

            <form method="post" action="mailto:#" id="contact-form">
                <div class="input-wrapper">

                    <input type="text" id="namn" name="Full name" placeholder="För- & efternamn">
                </div>

                    <label for="mail">Mailadress:</label>
                    <input type="text" id="mail" name="E-mail adress" placeholder="Mailadress">
                </div>
                <div class="input-wrapper">
                    <label for="meddelande">Meddelande:</label>
                    <textarea id="meddelande" cols="30" rows="5" placeholder="Meddelande"></textarea>
                    <input type="submit" value="Skicka" class="input-wrapper">
                </div>
            </form>
        </div>
